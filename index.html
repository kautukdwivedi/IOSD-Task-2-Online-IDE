#include <iostream>
using namespace std;

int main() {
    int num, originalNum, remainder, result = 0;
    cin >> num;
    originalNum = num;

    while (originalNum != 0) {
        remainder = originalNum % 10;
        result += remainder * remainder * remainder;
        originalNum /= 10;
    }

    if (result == num)
        cout << num << " is an Armstrong number.";
    else
        cout << num << " is not an Armstrong number.";

    cout<<"\nBy Kautuk Dwivedi";

    return 0;
}</textarea>
