<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online IDE</title>
    <link rel="icon" type="image/jpg" href="/logo.jpg"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="behave.js"></script>
    <script type="text/javascript" src="num.js"></script>
</head>

<body>
    <h4>Source Code</h4>
    <select id="lang">
        <option>Bash</option>
        <option>C#</option>
        <option selected>C++</option>
        <option>C</option>
        <option>Java</option>
        <option>Python</option>
        <option>Ruby</option>
    </select>

    <button id="run" onclick="run()">Run (Ctrl + Enter)</button>
<div class="wrapper">
    <div class="container res">
        <div class="line-nums" id="defaultNum"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
		<textarea  id="source" spellcheck="false">
#include <iostream>
    int main() {
        std::cout << "Hello World!";
        return 0;
  }</textarea>
    </div>
    
    <textarea id="input">Give Input</textarea>

    <textarea readonly id="output">Output</textarea>

</div>

    <script type="text/javascript" src="app.js"></script>
</body>
